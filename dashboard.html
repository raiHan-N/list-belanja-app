<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Shopping List App" />
    <meta name="description" content="Shopping List App Simple" />
    <meta name="og:title" content="Shopping List App" />
    <meta name="og:description" content="Shopping List App Simple" />
    <meta
      name="og:image"
      content="https://images.unsplash.com/photo-1580440282860-8555b1ae102c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjN8fHNob3BwaW5nfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=200"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Shopping List App</title>
  </head>
  <body>
    <div id="modal">
      <form id="addlist_form" autocomplete="off">
        <h3>Add List Product</h3>
        <div class="form_group">
          <label for="product">Name Of Product</label>
          <input type="text" id="product" />
        </div>

        <div class="form_group">
          <label for="price">Product Price</label>
          <input type="number" id="price" />
        </div>

        <button type="submit">Add Product</button>
      </form>
      <div id="modal_bg"></div>
    </div>

    <main class="container">
      <h1 class="title">List Shopping</h1>
      <h3 id="date_list"></h3>
      <div id="root"></div>
      <button id="floating_btn">+</button>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
